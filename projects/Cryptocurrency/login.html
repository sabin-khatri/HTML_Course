<script>
    document.addEventListener('DOMContentLoaded', () => {
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    const emailForm = document.querySelector('form#email-signup-form');
    const supportForm = document.getElementById('support-form');
    const signupForm = document.getElementById('signup-form');
    const loginForm = document.getElementById('login-form');
    const formStatus = document.getElementById('form-status');
    const signupStatus = document.getElementById('signup-status');
    const loginStatus = document.getElementById('login-status');

    if (mobileMenuButton && mobileMenu) {
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    }

    if (emailForm) {
        emailForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const emailInput = emailForm.querySelector('input[type="email"]');
            if (emailInput) {
                 const email = emailInput.value;
                 if (email && email.includes('@')) {
                    console.log('Email submitted:', email);
                    alert(`Thank you for signing up with ${email}! (Placeholder)`);
                    emailInput.value = '';
                 } else {
                     alert('Please enter a valid email address.');
                 }
            } else {
                console.log("Email signup form not found or input missing.");
            }
        });
    }

    if (supportForm && formStatus) {
        supportForm.addEventListener('submit', (event) => {
            event.preventDefault();
            formStatus.textContent = 'Sending message...';
            formStatus.className = 'mt-4 text-sm text-center text-yellow-400';
            const formData = new FormData(supportForm);
            console.log('Support Form Submitted:', Object.fromEntries(formData));

            setTimeout(() => {
                formStatus.textContent = 'Your message has been sent successfully! (Placeholder)';
                formStatus.className = 'mt-4 text-sm text-center text-green-400';
                supportForm.reset();
                setTimeout(() => formStatus.textContent = '', 3000);
            }, 1500);
        });
    }

    if (signupForm && signupStatus) {
        signupForm.addEventListener('submit', (event) => {
            event.preventDefault();
            signupStatus.textContent = '';
            signupStatus.className = 'mt-4 text-sm text-center h-5';

            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const termsInput = document.getElementById('terms');
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (password.length < 8) {
                 signupStatus.textContent = 'Password must be at least 8 characters long.';
                 signupStatus.className = 'mt-4 text-sm text-center text-red-500 h-5';
                 passwordInput.focus();
                 return;
            }
            if (password !== confirmPassword) {
                 signupStatus.textContent = 'Passwords do not match.';
                 signupStatus.className = 'mt-4 text-sm text-center text-red-500 h-5';
                 confirmPasswordInput.focus();
                 return;
            }
            if (!termsInput.checked) {
                 signupStatus.textContent = 'Please agree to the Terms of Service.';
                 signupStatus.className = 'mt-4 text-sm text-center text-red-500 h-5';
                 termsInput.focus();
                 return;
            }

            signupStatus.textContent = 'Creating account...';
            signupStatus.className = 'mt-4 text-sm text-center text-yellow-400 h-5';
            const formData = new FormData(signupForm);
            formData.delete('confirm-password');
            console.log('Signup Form Submitted:', Object.fromEntries(formData));

            setTimeout(() => {
                signupStatus.textContent = 'Account created successfully! Redirecting...';
                signupStatus.className = 'mt-4 text-sm text-center text-green-400 h-5';
                signupForm.reset();
                setTimeout(() => {
                   window.location.href = 'login.html';
                }, 1500);
            }, 2000);
        });
    }

     if (loginForm && loginStatus) {
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();
            loginStatus.textContent = '';
            loginStatus.className = 'mt-4 text-sm text-center h-5';

            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const email = emailInput.value;
            const password = passwordInput.value;

            if (!email || !password) {
                loginStatus.textContent = 'Please enter both email and password.';
                loginStatus.className = 'mt-4 text-sm text-center text-red-500 h-5';
                if (!email) emailInput.focus(); else passwordInput.focus();
                return;
            }
             if (!email.includes('@')) {
                loginStatus.textContent = 'Please enter a valid email address.';
                loginStatus.className = 'mt-4 text-sm text-center text-red-500 h-5';
                emailInput.focus();
                return;
            }

            loginStatus.textContent = 'Logging in...';
            loginStatus.className = 'mt-4 text-sm text-center text-yellow-400 h-5';

            const formData = new FormData(loginForm);
            console.log('Login Form Submitted:', Object.fromEntries(formData));

            setTimeout(() => {
                if (email === "user@example.com" && password === "password123") {
                    loginStatus.textContent = 'Login successful! Redirecting...';
                    loginStatus.className = 'mt-4 text-sm text-center text-green-400 h-5';
                    loginForm.reset();
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    loginStatus.textContent = 'Invalid email or password.';
                    loginStatus.className = 'mt-4 text-sm text-center text-red-500 h-5';
                }
            }, 1500);
        });
    }
});
</script>
