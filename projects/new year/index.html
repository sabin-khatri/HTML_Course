<!DOCTYPE html>
<html lang="ne"> <!-- Set language to Nepali -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>नयाँ वर्ष २०८२ शुभकामना!</title> <!-- Nepali Title -->
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a Devanagari Font (Optional but recommended) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Apply the Devanagari font */
        body, h1, p {
            font-family: 'Noto Sans Devanagari', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        /* Style for the text glow/shadow - Adjusted color maybe */
        .text-glow {
             text-shadow: 0 0 8px rgba(239, 68, 68, 0.6), /* red-500 */
                          0 0 15px rgba(239, 68, 68, 0.4),
                          0 0 25px rgba(239, 68, 68, 0.2);
            /* Or keep yellow:
             text-shadow: 0 0 8px rgba(251, 191, 36, 0.6),
                          0 0 15px rgba(251, 191, 36, 0.4),
                          0 0 25px rgba(251, 191, 36, 0.2); */
        }
        /* Ensure canvas is behind everything */
        #fireworks-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Behind content */
            pointer-events: none; /* Allow clicks to pass through */
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center overflow-hidden relative">

    <!-- Fireworks Canvas -->
    <canvas id="fireworks-canvas"></canvas>

    <!-- Content Container -->
    <div class="text-center z-10 relative p-6">

    
        <h1 id="main-heading"
            class="text-5xl sm:text-6xl md:text-7xl lg:text-8xl font-bold text-red-500 text-glow mb-8 <!-- Changed text color to red-500 -->
                   opacity-0 transform scale-90 transition-all duration-1000 ease-out">
            
        </h1>


        <p id="year-display" class="text-3xl sm:text-4xl md:text-5xl text-yellow-400 font-semibold opacity-0 transform translate-y-5 transition-all duration-1000 ease-out delay-500">
             
        </p>

    
         <p class="text-lg text-gray-400 mt-6 opacity-0 transform translate-y-5 transition-all duration-1000 ease-out delay-1000" id="extra-message">
            Happy New Year!!
         </p>
    </div>

   <script src="script.js"></script>
</body>
</html>
