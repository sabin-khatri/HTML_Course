<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eLearning - Modern & Responsive</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome CDN (ensure you have the latest version if possible) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer" 
    />
    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js" 
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" 
      crossorigin="anonymous">
    </script>
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <img src="Images/eLearning_logo.png" alt="eLearning Website Logo" class="logo" />

      <div class="navigation">
        <!-- Links List - Give it an ID for easier JS targeting -->
        <ul id="navbar-links">
          <!-- Close button inside the UL for mobile view -->
          <i id="menu-close" class="fas fa-times"></i> 
          <li><a href="#">Home</a></li>
          <li><a href="#features">About us</a></li>
          <li><a href="#course">Courses</a></li>
          <li><a href="#community">Community</a></li>
          <li><a href="#contact">Contact Us</a></li>
        </ul>

        <!-- Profile and Menu Icons Container -->
        <div class="nav-icons">
             <img
                id="profile-btn"
                src="http://cdn.shopify.com/s/files/1/0644/7058/1470/products/Candidateprofilemale_a9b265bf-eb7d-467e-a50f-7da2fb9d184b.jpg?v=1666929008"
                alt="User profile"
                class="profile-pic"
            />
            <!-- Changed menu button to Font Awesome for consistency -->
            <i id="menu-btn" class="fas fa-bars"></i> 
        </div>
      </div>
    </nav>

   
    
    <!-- Include the script at the end of the body -->
    <script src="script.js"></script> 
  </body>
</html>
